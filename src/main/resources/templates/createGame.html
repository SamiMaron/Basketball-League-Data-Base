<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Game</title>
  <!-- Add Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">League Management</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createTeam}">Create Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/createGame">Create Game</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createPlayer}">Create Player</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="background-image: url('https://i.pinimg.com/736x/cf/e4/0c/cfe40c4d91dc4f144060f010ddaec62c.jpg'); background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  <br><br><br>
<div class="container">
  <div class="raw">
    <div class="col-md-6 bg-secondary text-white">
      <h1>Add a New Game</h1>
      <form action="/createGame" method="post" th:object="${game}">
        <div class="form-group">
          <label for="homeTeam">Home Team</label>
          <select class="form-control" id="homeTeam" th:field="*{homeTeam}" required >
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="awayTeam">Away Team</label>
          <select class="form-control" id="awayTeam" th:field="*{awayTeam}" required>
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
          </select>
          <small class="text-white" th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}"></small>
        </div>
        <div class="form-group">
          <label for="homeTeam">Day</label>
          <select class="form-control" name="days_of_week" id="days_of_week" th:field="*{date}">
            <option value="monday" th:field ="*{date}">Monday</option>
            <option value="tuesday " th:field ="*{date}">Tuesday</option>
            <option value="wednesday" th:field ="*{date}">Wednesday</option>
            <option value="thursday" th:field ="*{date}">Thursday</option>
            <option value="friday" th:field ="*{date}">Friday</option>
            <option value="saturday" th:field ="*{date}">Saturday</option>
            <option value="sunday" th:field ="*{date}">Sunday</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <img src="https://img.freepik.com/premium-photo/interior-view-illuminated-basketball-stadium-game_207634-1082.jpg" class="img-fluid" alt="Responsive image">
    </div>

  </div>

</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
