<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Player</title>
  <!-- Add Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">League Management</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createTeam}">Create Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/createGame">Create Game</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createPlayer}">Create Player</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="background-image: url('https://i.pinimg.com/736x/cf/e4/0c/cfe40c4d91dc4f144060f010ddaec62c.jpg'); background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  <br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 bg-secondary text-white">
      <h1>Add a New Player</h1>
      <form action="#" th:action="@{/createPlayer}"  method="post"  th:object="${player}">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
          <small class="text-white" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
          <small class="text-white" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>
        <div class="form-group">
          <label for="score">Score</label>
          <input type="number" class="form-control" id="score" th:field="*{score}">
        </div>
        <div class="form-group">
          <label for="team">Team</label>
          <select class="form-control" id="team" th:field="*{team}" required>
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <img src="https://wallpaperaccess.com/full/1312277.jpg" class="img-fluid" alt="Responsive image">
    </div>
  </div>
</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
