<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Team</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">League Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createTeam}">Create Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/createGame">Create Game</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/createPlayer}">Create Player</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="background-image: url('https://i.pinimg.com/736x/cf/e4/0c/cfe40c4d91dc4f144060f010ddaec62c.jpg'); background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  <br><br><br>
  <div class="container">
    <div class="raw">
      <div class="col-md-4">
        <img src="https://media.istockphoto.com/id/1404191939/vector/basketball-club-icon-basketball-club-emblem-design-template-on-dark-background.jpg?s=612x612&w=0&k=20&c=9yxk3lpV-DQACcvwEwpab7QneljhFHlMNO9CVuLc1GY=" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-6 bg-secondary text-white">
        <h2>Create Team</h2>
        <form action="#" th:action="@{/createTeam}" method="post" th:object="${team}">
          <div class="form-group">
            <label for="name">Team Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter team name" name="name">
            <small class="text-white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
          </div>
          <div class="form-group">
            <label for="score">Score</label>
            <input type="number" class="form-control" id="score" th:field="*{score}">
          </div>
          <button type="submit" class="btn btn-primary">Create Team</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
