<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Management</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">League Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createTeam}">Create Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/createGame">Create Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createPlayer}">Create Player</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>

<div class="container-fluid" style="background-image: url('https://wallpaperaccess.com/full/139512.jpg'); background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
 <br><br><br>
    <div class="container">
    <div class="row">
        <div class="col-md-4  bg-info text-white">
            <h2 class="text-white">Team Standings</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team , teamRank : ${teams}">
                    <td th:text="${teamRank.index + 1}"></td>
                    <td th:text="${team.name}"></td>
                    <td th:text="${team.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4  bg-info text-white">
            <h2 class="text-white">Upcoming Games For The Week</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Team A</th>
                    <th>Team B</th>
                    <th>Day</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.homeTeam.name}"></td>
                    <td th:text="${game.awayTeam.name}"></td>
                    <td th:text="${game.date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4  bg-info text-white">
            <h2 class="text-white">Top Scorers</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Score</th>
                    <th>Team</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player , playerRank: ${players}">
                    <td th:text="${playerRank.index + 1}"></td>
                    <td th:text="${player.firstName}"></td>
                    <td th:text="${player.lastName}"></td>
                    <td th:text="${player.score}"></td>
                    <td th:text="${player.team.name}"></td>
                </tr>
                </tbody>
            </table>
    </div>
    </div>
    </div>

</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
